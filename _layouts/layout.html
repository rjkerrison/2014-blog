<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A Bootstrap Blog Template">
	<meta name="author" content="Robin James Kerrison">

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<!-- Bootstrap CSS file -->
	<link href="{{site.url}}/bootstrap-custom/less/custom.bootstrap.css" rel="stylesheet" />
	<link href="{{site.url}}/storm.css" rel="stylesheet" />

</head>

<body>
<!-- Jquery and Bootstrap Script files -->
{% include nav.html %}

<div id="body" class="container"> 
	<div class="row">
		<div class="col-md-8 text-justify">
		{{content}}
		</div>
		<div class="col-md-4 text-justify">
		{% include sidebar.html %}
		</div>
</div>

{% include footer.html %}
<script src="jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Disqus Script -->
<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'rjkerrison'; // required: replace example with your forum shortname
	var disqus_identifier = '{{ page.url }}';
	var disqus_url = '{{site.url}}{{ page.url }}';

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function () {
		var s = document.createElement('script'); s.async = true;
		s.type = 'text/javascript';
		s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
		(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
</script>
</body>
</html>
