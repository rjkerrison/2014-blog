<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Show Article By Tag
		<div class="btn-group pull-right">
			<button class="btn btn-info" data-tag="all">All</button>
			<button class="btn btn-info" data-tag="none">None</button>
		</div>
		</h4>
	</div>
	<div class="list-group">
	{% for tag in site.tags %}
	<button
		data-tag="{{tag | first}}"
		class="btn btn-warning faded tag-toggle">
		{{tag | first}}
	</button>
	{% endfor %}
	</div>
</div>
