<div class="panel panel-default">
	<div class="panel-heading">
	<h4>Tag Cloud</h4>
	</div>
	<ul class="list-group">
	{% for tag in site.tags %}
		<li class="list-group-item"><a href="{{site.url}}/tags/{{ tag | first }}">
			{{tag | first}}: {{tag | last | size}} posts
		</a></li>
	{% endfor %}
	</ul>
</div>
