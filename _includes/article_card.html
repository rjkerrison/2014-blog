<article
	data-blogtag="{% for tag in post.tags %}{{ tag }} {% endfor %}" 
	style="
		background-image: url({% if post.wideimg %} '/media/{{ post.wideimg }}.jpg' {% else %} '//placehold.it/1920x450' {% endif %});
		background-repeat: no-repeat;
		background-position: center bottom;
		background-size: cover;
		{% if tags_selected_by_javascript %}display: none;
		{% endif %}width: 100%;
		height: 100%;"
	class="container lift">
	<div class="article-card">
		<header>
			<div class="row">
				<h2 class="col-md-12 clear-quarter text-left">
					<a href="{{ post.url }}">
						{{ post.title }}
					</a>
				</h2>
				<div class="
					{% if isSidebar %}	col-md-12 col-sm-12
					{% else %}			col-sm-12 visible-xs visible-sm
					{% endif %}			text-center">
					<span class="glyphicon glyphicon-tags clearright"></span>
					<div class="btn-group">
					{% for tag in post.tags %}
						<a class="btn label btn-info" href="{{ site.url }}/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">
							{{ tag }}
						</a>
					{% endfor %}
					</div>
					|
					<span class="glyphicon glyphicon-comment"></span>
					<a href="{{ site.url }}{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}">
					&nbsp;</a>
				</div>
			</div>
		</header>
		{% if isList %}
		<p>
			{{ post.summary }}
		</p>
		<div class="row">
			<div class="{% if isSidebar %}	col-md-12 hidden-md hidden-lg
						{% else %}			col-md-8
						{% endif %}			col-sm-12 visible-md visible-lg">
				<span class="glyphicon glyphicon-tags clearright"></span>
				<div class="btn-group">
				{% for tag in post.tags %}
					<a class="btn label btn-info" href="{{ site.url }}/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">
						{{ tag }}
					</a>
				{% endfor %}
				</div>
				|
				<span class="glyphicon glyphicon-comment"></span>
				<a href="{{ site.url }}{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}">
				&nbsp;</a>
			</div>
			<div class="{% if isSidebar %}	col-md-12 text-center
						{% else %}			col-md-4  text-right-md  text-right-lg
						{% endif %}			col-sm-12 text-center-sm text-center-xs">
			<a class="btn btn-primary" style="float: center;" href="{{ post.url }}">
				{% if post.readmore %}
					{{ post.readmore }}
				{% else %}
					Read more&hellip;
				{% endif %}
			</a>
			</div>
		</div>
		{% endif %}
	</div>
</article>
