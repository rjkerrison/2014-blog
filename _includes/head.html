<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My Blog">
	<meta name="author" content="Robin James Kerrison">
	<meta property="og:title" content="{{ page.title }}"/>
	<meta property="og:description" content="{{ page.summary }}"/>
	<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
	{% if page.wideimg %}<meta property="og:image" content="{{site.url}}/media/{{ page.wideimg }}.jpg">
	{% elsif page.wideimg-external %}<meta property="og:image" content="{{ page.wideimg-external }}" />{% endif %}
	{% if page.wideimg_width %}<meta property="og:image:width" content="{{ page.wideimg_width }}">{% endif %}
	{% if page.wideimg_height %}<meta property="og:image:height" content="{{ page.wideimg_height }}">{% endif %}

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	{% if page.wideimg %}<link href="{{site.url}}/media/{{ page.wideimg }}.jpg" rel="image_src">
	{% elsif page.wideimg-external %}<link href="{{ page.wideimg-external }}" rel="image_src" />{% endif %}

	<link href="{{site.url}}/css/custom.bootstrap.css" rel="stylesheet" />
	<link href="{{site.url}}/css/text-align.css" rel="stylesheet" />
	<link href="{{site.url}}/css/storm.css" rel="stylesheet" />
	<link href="{{site.url}}/css/lightbox.css" rel="stylesheet" />
	<link href="{{site.url}}/css/ref.css" rel="stylesheet" />
	<link href="{{site.url}}/css/flex.css" rel="stylesheet" />
	<link href="{{site.url}}/css/snake.css" rel="stylesheet" />

	<!-- Twitter -->
	<meta property="twitter:site" content="@rjkerrison">
	<meta property="twitter:creator" content="@rjkerrison">
	<meta property="twitter:title" content="{{ page.title }}"/>	
	<meta property="twitter:description" content="{{ page.summary }}"/>
	{% if page.wideimg %}<meta property="twitter:image" content="{{site.url}}/media/{{ page.wideimg }}.jpg">
	{% elsif page.wideimg-external %}<meta property="twitter:image" content="{{ page.wideimg-external }}" />{% endif %}
	<meta name="twitter:card" content="summary_large_image">
</head>
